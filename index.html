<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0&appId=711977839489112"
        nonce="Vp4b9gjd"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdown = document.getElementById('dropdown');
        const optionsContainer = document.getElementById('options-container');
        const selectedOption = document.getElementById('selected-option');

        dropdown.addEventListener('click', function () {
            optionsContainer.style.display = optionsContainer.style.display === 'none' ? 'block' : 'none';
        });

        optionsContainer.addEventListener('click', function (e) {
            if (e.target.classList.contains('option')) {
                selectedOption.textContent = e.target.textContent;
                optionsContainer.style.display = 'none';
            }
        });

        // Close the dropdown when clicking outside of it
        document.addEventListener('click', function (e) {
            if (!dropdown.contains(e.target) && !optionsContainer.contains(e.target)) {
                optionsContainer.style.display = 'none';
            }
        });
    });
</script>

<body>
    <fb:login-button
        scope="public_profile,email,pages_show_list,pages_read_engagement,pages_read_user_content,pages_manage_posts,pages_manage_engagement,pages_read_user_content,pages_manage_metadata,page_events"
